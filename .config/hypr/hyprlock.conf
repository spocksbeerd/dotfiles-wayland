$foreground = rgba(235, 219, 178, 0.9) 

general {
    ignore_empty_input = true
    disable_loading_bar = true
    no_fade_in = true
    no_fade_out = true
}

background {
    monitor =
    path = ~/pictures/wallpapers/forest_stairs.jpg
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# Date
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $foreground
  font_size = 18
  font_family = monospace
  position = 0, 200
  halign = center
  valign = center
}

# Time
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $foreground
  font_size = 92
  font_family = JetBrains Mono Extrabold
  position = 0, 100
  halign = center
  valign = center
}

# Password input
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##ebdbb280">Enter Password...</span></i>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
}

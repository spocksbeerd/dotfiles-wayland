monitor=,preferred,auto,auto

exec = waybar.sh
exec-once = wallpaper.sh --restore
exec-once = nightlight.sh --toggle
exec-once = dunst.sh
exec-once = policykit.sh
exec-once = power_management.sh
exec-once = wl-paste --watch cliphist store

exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3-dark'
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'

$terminal = foot
$menu = rofi -show drun
$policykit = lxqt-policykit-agent

layerrule = blur, waybar
layerrule = blur, notifications

windowrulev2 = noborder, onworkspace:w[t1]
windowrulev2 = float, class:($policykit)
windowrulev2 = rounding 8, class:($policykit)
windowrulev2 = bordersize 1, class:($policykit)
# windowrulev2 = opacity 0.9 0.9, class:^(pcmanfm-qt)$

input {
    kb_layout = us, ro
    kb_variant = ,std

    follow_mouse = 1
    repeat_rate = 40
    repeat_delay = 350 

    touchpad {
        natural_scroll = true
    }
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(98971aff)
    col.inactive_border = rgba(282828ff)

    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = false
}

cursor {
    hotspot_padding = 0
    zoom_factor = 1 
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 8
        passes = 2
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, default, slide
    animation = windowsOut, 1, 8, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    preserve_split = true 
    force_split = 2
}

gestures {
    workspace_swipe = true
}

misc {
    font_family = monospace
    background_color = 0x282828
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    animate_manual_resizes = true
    new_window_takes_over_fullscreen = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    disable_xdg_env_checks = true
}


$mainMod = SUPER

bind = $mainMod SHIFT, E, exit 
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, Q, killactive 
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, SPACE, togglefloating 

binde = $mainMod, H, movefocus, r
binde = $mainMod, J, movefocus, d
binde = $mainMod, K, movefocus, u
binde = $mainMod, L, movefocus, l

# Resize active window
binde = $mainMod CTRL, H, resizeactive, -20 0
binde = $mainMod CTRL, J, resizeactive, 0 20
binde = $mainMod CTRL, K, resizeactive, 0 -20
binde = $mainMod CTRL, L, resizeactive, 20 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

source = ~/.config/hypr/hotkeys.conf
